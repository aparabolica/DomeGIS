<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DomeGIS</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700,600italic,600,500italic,500,400italic,300italic,300,200italic,200,100italic,100,800" />

    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="/assets/fontawesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="/assets/skeleton-css/css/normalize.css" />
    <link rel="stylesheet" href="/assets/skeleton-css/css/skeleton.css" />

    <link rel="stylesheet" href="/styles/main.css" />

  </head>
  <body ng-controller="SiteCtrl" class="{{bodyClass | join:' '}}">
    <header id="masthead">
      <div class="container">
        <div class="twelve columns">
          <h1><a ui-sref="home">DomeGIS</a></h1>
          <nav id="mastnav">
            <a ui-sref="users" ng-show="token">Users</a>
            <a ui-sref="generateMap">Generate map</a>
            <a ui-sref="login" ng-hide="token">Login</a>
            <a href="javascript:void(0);" ng-show="token" ng-click="logout()">Logout</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="twelve columns">
        <div id="content" ui-view></div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/ace-builds/src-min/ace.js"></script>
    <script type="text/javascript" src="/assets/ace-builds/src-min/mode-css.js"></script>

    <script type="text/javascript" src="/assets/jquery/dist/jquery.min.js"></script>

    <script type="text/javascript" src="/assets/jquery-ui/jquery-ui.min.js"></script>

    <script type="text/javascript" src="/assets/leaflet/dist/leaflet.js"></script>

    <script type="text/javascript" src="/assets/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/assets/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/assets/angular-ui-ace/ui-ace.min.js"></script>

    <script type="text/javascript" src="/js/fonts.js"></script>

    <script type="text/javascript" src="/js/filters.js"></script>
    <script type="text/javascript" src="/js/directives.js"></script>
    <script type="text/javascript" src="/js/jqueryui.js"></script>
