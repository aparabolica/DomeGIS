<span class="raster-stops-container">
  <a class="button" ng-click="addStop()">Add new stop</a>
  <span class="raster-stop clearfix" ng-repeat="(i,stop) in stops">
    <a href="javascript:void(0);" ng-click="deleteStop(i)" class="remove-stop stop-button" title="Remove stop">x</a>
    <input class="colorpicker-input" colorpicker ng-model="stop.color" type="text" ng-style="{'background-color': stop.color || '#fff', 'color': getContrastYIQ(stop.color)}" />
    <input class="spinner" ui-spinner step="5" min="0" type="text" ng-model="stop.pos" placeholder="Position" />
  </span>
</span>
