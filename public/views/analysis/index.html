<header id="inner-header">
  <div class="container">
    <div class="twelve columns">
      <h2>Analysis</h2>
      <nav class="head-nav">
        <a ui-sref="usersEdit">New analysis</a>
      </nav>
    </div>
  </div>
</header>
<div id="analysis">
  <div class="container row">
    <div class="twelve columns">
      <section class="analysis-list">
        <div class="analysis-item" ng-repeat="al in analysis">
          <div class="analysis-content">
            <h3>{{al.title}}</h3>
            <p>{{al.description}}</p>
            <pre><code>{{al.sql}}</code></pre>
            <a class="button">Edit analysis</a>
          </div>
        </div>
    </div>
  </div>
</div>
