<td class="status">
  <p ng-class="{ok: layer.status == 'synced'}">
    <span class="fa fa-refresh fa-spin" ng-hide="layer.status"></span>
    <span class="fa fa-check-circle" ng-show="layer.status == 'synced'"></span>
    <span class="layer-progress">{{progress}}</span>
  </p>
</td>
<td class="main">
  <h3>{{layer.name | translate}}</h3>
  <p class="actions" ng-show="token && layer.status == 'synced'">
    <a class="button" ui-sref="editLayer({id:layer.id})">Edit layer</a>
  </p>
</td>
<td>
  <p class="tag">{{layer.geometryType}}</p>
</td>
<td>
  <p>{{layer.featureCount}} features</p>
</td>
<td>
  <p>{{(layer.fields | parseLayerField | map:'name').join(', ')}}</p>
</td>
<td>
  <div ng-repeat="view in views" view-item="view" class="view-item"></div>
  <a class="button" ui-sref="editView({layerId: layer.id})" ng-show="token && layer.status == 'synced'">Create new view</a>
</td>
