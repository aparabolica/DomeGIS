<div class="container">
  <div class="twelve columns">
    <h2>Styles</h2>
  </div>
</div>
<form class="cartocss-wizard">
  <div class="container">
    <div class="six columns">
      <table>
        <tbody>
          <tr ng-show="isType('polygon')">
            <td>Polygon fill</td>
            <td>
              <input colorpicker ng-model="styles.polygon.fill.color" type="text" />
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.polygon.fill.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('polygon')">
            <td>Polygon stroke</td>
            <td>
              <input colorpicker ng-model="styles.polygon.stroke.color" type="text" />
              <input class="spinner width" ui-spinner step=".5" min="0" type="text" ng-model="styles.polygon.stroke.width" />
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.polygon.stroke.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('polygon')">
            <td>Polygon composite operation</td>
            <td>
              <select ng-options="key as value for (key, value) in composites" ng-model="styles.polygon.composite"></select>
            </td>
          </tr>
          <tr ng-show="isType('marker')">
            <td>Marker fill</td>
            <td>
              <input colorpicker ng-model="styles.marker.fill.color" type="text" />
              <input class="spinner width" ui-spinner step=".5" min="0" type="text" ng-model="styles.marker.fill.width" />
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.marker.fill.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('marker')">
            <td>Marker stroke</td>
            <td>
              <input colorpicker ng-model="styles.marker.stroke.color" type="text" />
              <input class="spinner width" ui-spinner step=".5" min="0" type="text" ng-model="styles.marker.stroke.width" />
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.marker.stroke.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('marker')">
            <td>Marker composite operation</td>
            <td>
              <select ng-options="key as value for (key, value) in composites" ng-model="styles.marker.composite"></select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="category_column">Select column</label>
            </td>
            <td>
              <select ng-options="property.key for property in properties track by property.key" ng-model="column">
                <option value=''>Select a column</option>
              </select>
            </td>
          </tr>
          <tr ng-show="column" ng-repeat="val in column.values">
            <td>{{val}}</td>
            <td>Color</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="six columns">
      <!-- <div id="archy" style="width:100%;height:200px;">#test { color: #f00; }</div> -->
      <!-- <textarea class="ace_editor" ng-model="cartocss"></textarea> -->
      <pre carto-editor="styles" group="table.title" ng-model="cartocss">{{cartocss}}</pre>
    </div>
  </div>
</form>
