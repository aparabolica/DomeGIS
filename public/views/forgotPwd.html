<div class="container">
  <div class="six columns offset-by-three">
    <form id="auth_form" ng-submit="resetPwd(credentials)">
      <p>
        <label for="email">Email</label>
        <input id="email" type="email" ng-model="credentials.email" />
      </p>
      <p><input type="submit" value="Reset password" /></p>
    </form>
  </div>
</div>
