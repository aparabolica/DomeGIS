<header id="inner-header">
  <div class="container">
    <div class="twelve columns">
      <h2>Maps</h2>
      <nav class="head-nav">
        <a ui-sref="editMap">New map</a>
      </nav>
    </div>
  </div>
</header>
<div id="map-archive">
  <div class="container row">
    <div class="twelve columns">
      <table class="map-table">
        <thead>
          <tr>
            <th>Map</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="map in maps">
            <td><h3>{{map.title}}</h3></td>
            <td>
              <a ui-sref="editMap({id: map.id})">Edit</a>
              <a ui-sref="singleMap({id: map.id})">View</a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
