<section class="results">
  <div class="container">
    <div class="twelve columns">
      <article ng-repeat="content in contentList.contents" class="content-item clearfix">
        <content-thumbnail content="content"></content-thumbnail>
        <h2>{{content.title}}</h2>
        <p ng-show="content.snippet">{{content.snippet}}</p>
        <button ng-click="contentsList.enableContent(content)">Enable content</button>
      </article>
    </div>
  </div>
</section>
