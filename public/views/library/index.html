<header id="inner-header" class="clearfix">
  <div class="container">
    <div class="twelve columns">
      <nav>
        <form>
          <input type="text" ng-model="search" placeholder="Search anything"/>
        </form>
      </nav>
    </div>
  </div>
</header>
<section class="synced-container" class="clearfix">
  <header class="results-header">
    <div class="clearfix">
      <h2>Collection</h2>
      <nav>
        <a href="javascript:void(0);" ng-click="setCollection('')" ng-class="{active:!collectionSource}">All layers</a>
        <a href="javascript:void(0);" ng-click="setCollection('arcgis')" ng-class="{active:collectionSource == 'arcgis'}">ArcGIS content</a>
        <a href="javascript:void(0);" ng-click="setCollection('uploaded')" ng-class="{active:collectionSource == 'uploaded'}">Uploaded layers</a>
        <a href="javascript:void(0);" ng-click="setCollection('derived')" ng-class="{active:collectionSource == 'derived'}">Derived layers</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <div class="twelve columns">
      <div class="uploaded-layers">
        <p class="info" ng-hide="layers.length">No layers were found.</p>
        <table class="results" ng-show="filteredLayers.length && layers.length">
          <thead>
            <tr>
              <td></td>
              <td>Name</td>
              <td>Date</td>
              <td ng-show="hasRole('editor')">Remove layer</td>
            </tr>
          </thead>
          <tbody ng-repeat="item in filteredLayers = (layers | filter:search)" ng-class="{active: item.$viewLayers, synced: isSynced(item)}">
            <tr ng-click="toggleLayers(item, hasRole('editor'))" ng-class="{clickable: isSynced(item) || hasRole('editor')}">
              <td></td>
              <td class="main">{{item.name | translate}} <a ui-sref="singleLayer({id: item.id})">Ver</a></td>
              <td>
                {{item.createdAt | formatDate}}
                <span class="modified">Updated: {{item.updatedAt | formatDate}}</span>
              </td>
              <td ng-show="hasRole('editor')">
                <a href="javascript:void(0);" ng-click="$event.stopPropagation(); removeLayer(item)" class="fa fa-remove"></a>
              </td>
            </tr>
            <tr>
              <td class="sub" colspan="6">
                <div derived-item="item"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
