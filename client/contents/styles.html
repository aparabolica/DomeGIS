<div class="container">
  <div class="twelve columns">
    <h2>Styles</h2>
    <form class="cartocss-wizard">
      <table>
        <tbody>
          <tr ng-show="isType('polygon')">
            <td>Polygon fill</td>
            <td>
              Color
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.polygon.fill.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('polygon')">
            <td>Polygon stroke</td>
            <td>
              Color
              <input class="spinner width" ui-spinner step=".5" min="0" type="text" ng-model="styles.polygon.stroke.width" />
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.polygon.stroke.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('polygon')">
            <td>Composite operation</td>
            <td>
              <select ng-options="composite for composite in composites" ng-model="styles.polygon.composite"></select>
            </td>
          </tr>
          <tr ng-show="isType('point')">
            <td>Marker fill</td>
            <td>
              Color
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.marker.fill.opacity" />
            </td>
          </tr>
          <tr ng-show="isType('point')">
            <td>Marker stroke</td>
            <td>
              Color
              <input class="spinner width" ui-spinner step=".5" min="0" type="text" ng-model="styles.marker.stroke.width" />
              <input class="spinner opacity" ui-spinner step=".1" max="1" min="0" type="text" ng-model="styles.marker.stroke.opacity" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="category_column">Select column</label>
            </td>
            <td>
              <select ng-options="property.key for property in properties track by property.key" ng-model="column">
                <option value=''>Select a column</option>
              </select>
            </td>
          </tr>
          <tr ng-show="column" ng-repeat="val in column.values">
            <td>{{val}}</td>
            <td>Color</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>
