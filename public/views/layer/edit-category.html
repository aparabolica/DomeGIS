<header id="inner-header" class="form-header">
  <div class="container">
    <div class="six columns offset-by-three">
      <h2 ng-show="category.id">Editing category {{category.name}}</h2>
      <h2 ng-hide="category.id">New category</h2>
    </div>
  </div>
</header>
<div class="container">
  <div class="six columns offset-by-three">
    <form id="edit_category" class="main-form" ng-submit="save(category)">
      <div class="form-section">
        <p>
          <label for="name_input">Category name</label>
          <input id="name_input" type="text" placeholder="Name" ng-model="category.name" />
        </p>
        <p>
          <label for="description_input">Category description</label>
          <textarea id="description_input" placeholder="Description" ng-model="category.description" />
        </p>
      </div>
      <p>
        <input type="submit" value="Save category" />
      </p>
    </form>
  </div>
</div>
