<header id="inner-header">
  <div class="container">
    <div class="twelve columns">
      <h2>Analyses</h2>
      <nav class="head-nav">
        <a ui-sref="editAnalysis">New analysis</a>
      </nav>
    </div>
  </div>
</header>
<div id="analysis">
  <div class="container row">
    <div class="twelve columns">
      <section class="analysis-list">
        <div class="analysis-item" ng-repeat="analysis in analyses">
          <div class="analysis-content">
            <h3>{{analysis.title}}</h3>
            <p>{{analysis.description}}</p>
            <pre><code>{{analysis.query}}</code></pre>
            <div class="button-grp">
              <a class="button" ui-sref="editAnalysis({id: analysis.id})">Edit</a>
              <a class="button" ui-sref="singleAnalysis({id: analysis.id})">View</a>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
